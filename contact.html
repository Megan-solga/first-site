<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/monogramme.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img src="images/Monogramme - Traits.svg" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">A propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1 style="margin: 40px auto;">Contactez-moi</h1>
    
        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="sujet">Sujet</label>
            <select name="sujet" id="sujet">
                <option value="info">Information</option>
                <option value="devis">Devis</option>
                <option value="autre">Autre</option>
            </select>

            <label for="phone">Téléphone</label>
            <input type="tel" id="phone" name="phone" placeholder="Ex: 0470123456">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message ici..." rows="8" required></textarea>

            <div class="check-inline">
     s           <input type="checkbox" id="check" name="check">
                <label class="check-inline" for="check"> J'accepte d'être recontacté </label>
            </div>
                <div class="d-flex justify-content-center">
                              <button type="submit">Envoyer</button>
                </div>
        </form>
    
    
</body>
</html>
